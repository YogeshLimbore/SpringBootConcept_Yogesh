<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .mission {
            font-weight: bold;
            color: #0044cc;
        }
    </style>
</head>
<body>

<header>
    <h1>Phone Details</h1>
</header>

<div class="container">
    <h1 th:text="${phoneData.title}">About Us</h1>
    <p th:text="${phoneData.description}"></p>
    <p class="mission" th:text="${phoneData.model}"></p>
</div>

</body>
</html>
